<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Note form</title>
</head>
<body>
<form th:object="${note}" th:action="@{/note/}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <h1><span th:text="*{id} != null ? 'Edit ' : 'New '+'note'"></span></h1>
    <br>
    <label>Name:
        <input type="text" th:field="*{name}"/>
    </label>
    <br>
    <label>Type:
        <select th:field="*{type}">
            <option th:each="type : ${types}" th:text="${type.toString()}" th:value="${type}"></option>
        </select>
    </label>
    <br>
    <label>Owner:
        <select th:field="*{ownerId}">
            <option th:each="user : ${users}" th:text="${user.username}" th:value="${user.id}"></option>
        </select>
    </label>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
